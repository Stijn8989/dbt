models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
  - name: stg_locations
    columns:
      - name: location_id
        tests:
          - not_null
          - unique
  - name: stg_order_items
    columns:
      - name: order_item_id
        tests:
          - not_null
          - unique
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: order_total
        tests:
          - assert_dollars_spent_are_greater_than_threshold:
              group_by_column: customer_id
              threshold: 1
  - name: stg_products
    columns:
      - name: product_id
        tests:
          - not_null
          - unique
  - name: stg_supplies
    columns:
      - name: supply_uuid
        tests:
          - not_null
          - unique